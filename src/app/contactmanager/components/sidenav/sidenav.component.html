<mat-drawer-container class="app-sidenav-container" [class.dark-theme]="isDarkTheme" dir="rtl" autosize>
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10"
              [opened]="!isScreenSmall()"
              [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      <span>Application Title</span>

      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <a matLine [routerLink]="['/contact', user.id]">
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{user.name}}{{user.id}}
        </a>
      </mat-list-item>
    </mat-nav-list>

    <!--<p>Auto-resizing sidenav</p>-->
    <!--<p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>-->
    <!--<button (click)="showFiller = !showFiller" mat-raised-button>-->
      <!--Toggle extra text-->
    <!--</button>-->
  </mat-drawer>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="drawer.toggle()" (toggleTheme)="toggleTheme()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
